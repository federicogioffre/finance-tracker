version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: napper
      POSTGRES_USER: napper
      POSTGRES_PASSWORD: napper
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U napper']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: napper
      DB_USER: napper
      DB_PASSWORD: napper
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

volumes:
  postgres_data:
